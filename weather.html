        // getWeather()

        async function getWeather() {
            const cityName = document.getElementById('bb').
                value.trim();
            const resultDiv = document.getElementById('weatherResult');

            if (!cityName) {
                resultDiv.innerHTML = '<div class="weather-info error">Please enter a city name</div>';
                return;
            }
            resultDiv.innerHTML = '<div class="weather-info loading">Loading...</div>';

            try {
                const apiKey = '520f448fd61bca618b0da1adce88689c';
                const apiResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)

                if (!apiResponse.ok) {
                    throw new Error('City not found');
                }
                const data = await apiResponse.json();

                resultDiv.innerHTML = `<div class="weather-info">
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                        <p><strong>Description:</strong> ${data.weather[0].description}</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                    </div>
                    `;
            } catch (error) {
                `  <div class="weather-info error">
                        <p>Error: ${error.message}</p>
                        <p>Note: You need to get a free API key from <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap</a> and add it to the code.</p>
                    </div>
                `;
            }

        }
        document.getElementById('bb').addEventListener
            ('keypress', function (event) {
                if (event.key === 'Enter') {
                    getWeather();
                }
            });
