<body>
    <div class="fest">
        <div class="dox">
            <div class="ox">
                About us
            </div> <br>
            <div class="rx">
                One app for all your <br> money things
            </div> <br>

            </div>
        </div>
        <div class="pics">

                <p> Grow savings <br>faster</p>
                <div class="graph">

                    <div class="bar two"></div>
                    <div class="bar three"></div>
                    <div class="bar four">
                        <div class=" bar_angle_left"></div>
                        <div class="bar_angle_right"></div>

            </div>
            <div class="right">
                <div class="trey">
                    Send across the globe
                </div>
                <div class="balls">
                    <div class="ball3">
                        <div class="ball2">    <div class="ccs">
                            <div class="piccs"></div>
                            <div class="piccs"></div>
                            <div class="piccs"></div>
                            <div class="piccs"></div>
                            <div class="piccs"></div>
                        </div>  
                            <div class="ball1">
                                <img src="/globe-wire-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
